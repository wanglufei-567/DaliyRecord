    <div id="app"></div>
    <!-- <script src="../../../node_modules/@vue/runtime-dom/dist/runtime-dom.global.js"></script> -->
    <script src="./runtime-dom.global.js"></script>
    <script>
        const { render, Text, h, Fragment, getCurrentInstance, reactive, toRefs, onMounted, provide, inject, defineAsyncComponent } = VueRuntimeDOM;
        /*

        */

        let asyncComponent = defineAsyncComponent({
            loader:async ()=>{
                await new Promise((resolve,reject)=>{
                    setTimeout(() => {
                        resolve()
                    },500);
                })
                // es7语法
                return import('./test1.js').then((data)=>data.default)
            },
            timeout:2000,
            // delay:1000,
            loadingComponent:{
                render:()=>{
                    return h('div','loading中～～～')
                }
            },
            onError(err,retry, fail) {
                console.log('失败重新加载～～～')
                retry();
            },
            errorComponent:{
                render:()=>{
                    return h('div','出错拉～～～')
                }
            }
        })
        render(h(asyncComponent), app)
    </script>
</body>
