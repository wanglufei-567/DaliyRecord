<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css" />

</head>

<body>
  <nav>
    <ul>
      <!-- a标签中href属性为id选择器可以实现页内锚点跳转 -->
      <li><a href="#a1">a1</a></li>
      <li><a href="#a2">a2</a></li>
      <li><a href="#a3">a3</a></li>
      <li><a href="#a4">a4</a></li>
      <li><a href="#a5">a5</a></li>
    </ul>
    <input type="radio" name="strategy" checked value="type1">冒头就高亮<br><br>
    <input type="radio" name="strategy" value="type2">占据屏幕比例大就高亮<br><br>
    <input type="radio" name="strategy" value="type3">显示的自身百分比大就高亮<br><br>
    <input type="radio" name="strategy" value="type4">离顶部近就高亮<br><br>
    <input type="checkbox" name="bug" value="abnormality">触发bug的元素大小<br><br>
    <input type="checkbox" name="friendly_link" value="friendly_link">添加友情元素<br><br>
    <p>颜色右下角可以拖动改变对应元素的大小</p>
  </nav>

  <div id="container">
    <div id="a1"></div>
    <div id="a2"></div>
    <div id="a3"></div>
    <div id="a4"></div>
    <div id="a5"></div>
    <div id="friendly_link"></div>
  </div>
</body>

<script type="text/javascript" src="index.js" ></script>
</html>
