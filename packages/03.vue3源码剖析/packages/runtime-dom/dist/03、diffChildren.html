<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- <script src="../../../node_modules/@vue/runtime-dom/dist/runtime-dom.global.js"></script> -->

  <script src="./runtime-dom.global.js"></script>
  <div id="app"></div>

  <script>
    // diff算法采用同级节点比对
    // 父亲比较完毕后会递归比较子节点 （全量的比对）

    const { h, render } = VueRuntimeDOM

    render(h('div', { style: { color: 'red' } },
      [
        h('p', { key: 'a' }, 'a'),
        h('p', { key: 'b' }, 'b'),
        h('p', { key: 'c' }, 'c'),
        h('p', { key: 'd' }, 'd'),
        h('p', { key: 'e' }, 'e'),
        h('p', { key: 'q' }, 'q'),
        h('p', { key: 'f' }, 'f'),
        h('p', { key: 'g' }, 'g')
      ]
    ), app)

    setTimeout(() => {
      render(h('div', { style: { color: 'red' } }, [

        h('p', { key: 'a' }, 'a'),
        h('p', { key: 'b' }, 'b'),
        h('p', { key: 'e' }, 'e'),
        h('p', { key: 'c' }, 'c'),
        h('p', { key: 'd' }, 'd'),
        h('p', { key: 'h' }, 'h'),
        h('p', { key: 'f' }, 'f'),
        h('p', { key: 'g' }, 'g')
      ]), app)
    }, 3000)
  </script>
</body>

</html>
